<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Depreciation Calculator</title>
<link rel="icon" href="favicon.png?v=3">

<style>
:root {
  --blue: #0A3D91;
  --yellow: #FFD200;
  --bg: #f3f6fb;
  --input-bg: #ffffff;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 560px;
  background: white;
  border-radius: 24px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.08);
  overflow: hidden;
}

.header {
  background: var(--blue);
  padding: 22px 35px;
  position: relative;
  display: flex;
  align-items: center;
}

.header img {
  height: 48px;
  width: auto;
}

.header h1 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 18px;
  font-weight: 600;
  margin: 0;
}

.content {
  padding: 30px 40px 40px 40px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  margin-bottom: 20px;
}

.rate2-row {
  margin-bottom: 30px;
}

.select-wrapper {
  position: relative;
  width: 100%;
}

.select-wrapper label {
  position: absolute;
  top: -8px;
  left: 14px;
  background: white;
  padding: 0 6px;
  font-size: 11px;
  color: #64748b;
  font-weight: 600;
}

.select-wrapper input,
.select-wrapper select {
  width: 100%;
  box-sizing: border-box;
  padding: 16px 14px;
  border-radius: 14px;
  border: 1px solid #dce3f0;
  background: var(--input-bg);
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.04);
}

.select-wrapper input:focus,
.select-wrapper select:focus {
  outline: none;
  border-color: var(--blue);
  box-shadow: 0 0 0 3px rgba(10,61,145,0.15);
}

.section-title {
  font-size: 13px;
  font-weight: 700;
  color: var(--blue);
  margin: 25px 0 15px 0;
  letter-spacing: 0.5px;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: var(--yellow);
  color: var(--blue);
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
  margin-top: 10px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.result {
  margin-top: 25px;
  padding: 24px;
  border-radius: 18px;
  background: linear-gradient(145deg, #eef2f8, #f6f9ff);
  text-align: center;
  font-weight: 600;
  color: var(--blue);
  font-size: 16px;
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <img src="logo.jpeg" alt="Logo">
    <h1>Vehicle Depreciation Calculator</h1>
  </div>

  <div class="content">

    <!-- RATE FIELDS -->
    <div class="grid-2">
      <div class="select-wrapper">
        <label>Monthly Rate 1 (%)</label>
        <input type="number" id="rate1" value="0.5" step="0.01">
      </div>

      <div class="select-wrapper">
        <label>Years with Rate 1</label>
        <input type="number" id="years1" value="3">
      </div>
    </div>

    <div class="grid-2 rate2-row">
      <div class="select-wrapper">
        <label>Monthly Rate 2 (%)</label>
        <input type="number" id="rate2" value="0.3" step="0.01">
      </div>
      <div></div>
    </div>

    <!-- DATE RANGE -->
    <div class="section-title">Date Range</div>

    <div class="grid-2">
      <div class="select-wrapper">
        <label>Start Year</label>
        <select id="startYear"></select>
      </div>

      <div class="select-wrapper">
        <label>Start Month</label>
        <select id="startMonth"></select>
      </div>
    </div>

    <div class="grid-2">
      <div class="select-wrapper">
        <label>End Year</label>
        <select id="endYear"></select>
      </div>

      <div class="select-wrapper">
        <label>End Month</label>
        <select id="endMonth"></select>
      </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output">
      Select dates to calculate depreciation.
    </div>

  </div>
</div>

<script>
const startYear = document.getElementById("startYear");
const endYear = document.getElementById("endYear");
const startMonth = document.getElementById("startMonth");
const endMonth = document.getElementById("endMonth");

for (let y = 2000; y <= 2040; y++) {
  startYear.innerHTML += `<option value="${y}">${y}</option>`;
  endYear.innerHTML += `<option value="${y}">${y}</option>`;
}

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

months.forEach((m, i) => {
  startMonth.innerHTML += `<option value="${i}">${m}</option>`;
  endMonth.innerHTML += `<option value="${i}">${m}</option>`;
});

function calculate() {
  const sy = parseInt(startYear.value);
  const sm = parseInt(startMonth.value);
  const ey = parseInt(endYear.value);
  const em = parseInt(endMonth.value);

  const totalMonths = (ey - sy) * 12 + (em - sm);
  if (totalMonths < 0) return;

  const rate1 = parseFloat(document.getElementById("rate1").value) / 100;
  const years1 = parseInt(document.getElementById("years1").value);
  const rate2 = parseFloat(document.getElementById("rate2").value) / 100;

  const monthsRate1 = years1 * 12;

  let remaining;

  if (totalMonths <= monthsRate1) {
    remaining = Math.pow(1 - rate1, totalMonths);
  } else {
    const phase1 = Math.pow(1 - rate1, monthsRate1);
    const remainingMonths = totalMonths - monthsRate1;
    const phase2 = Math.pow(1 - rate2, remainingMonths);
    remaining = phase1 * phase2;
  }

  const remainingPercent = remaining * 100;
  const depreciationPercent = 100 - remainingPercent;

  document.getElementById("output").innerHTML = `
    <div style="font-size:18px; margin-bottom:8px;">
      Remaining Value: <strong>${remainingPercent.toFixed(2)}%</strong>
    </div>
    <div style="font-size:15px; opacity:0.8;">
      Total Depreciation: ${depreciationPercent.toFixed(2)}%
    </div>
  `;
}
</script>

</body>
</html>
