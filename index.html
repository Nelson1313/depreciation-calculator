<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Depreciation Calculator</title>

<style>
:root {
  --brand-blue: #0A3D91;
  --brand-yellow: #FFD200;
  --background: #f4f6fa;
  --light-gray: #e2e8f0;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--background);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Card */
.card {
  background: #ffffff;
  width: 520px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.08);
  overflow: hidden;
}

/* Header */
.header {
  background: var(--brand-blue);
  color: white;
  padding: 18px 30px;
  display: flex;
  align-items: center;
  gap: 18px;
}

.header img {
  height: 50px;
}

.header h1 {
  font-size: 18px;
  margin: 0;
  font-weight: 600;
}

/* Content */
.content {
  padding: 35px;
}

/* Grid layout */
.row {
  display: flex;
  gap: 15px;
}

.field {
  flex: 1;
  display: flex;
  flex-direction: column;
}

label {
  font-size: 12px;
  font-weight: 600;
  color: #475569;
  margin-bottom: 6px;
}

/* Modern Select */
select {
  appearance: none;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--light-gray);
  background: #f8fafc;
  font-size: 14px;
  transition: 0.2s;
  cursor: pointer;
}

select:hover {
  border-color: var(--brand-blue);
}

select:focus {
  outline: none;
  border-color: var(--brand-blue);
  box-shadow: 0 0 0 3px rgba(10,61,145,0.15);
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 25px;
  background: var(--brand-yellow);
  color: var(--brand-blue);
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #f4c400;
}

/* Result */
.result {
  margin-top: 25px;
  padding: 20px;
  background: #f1f5f9;
  border-radius: 14px;
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  color: var(--brand-blue);
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <img src="logo.jpeg" alt="DAT Logo">
    <h1>Vehicle Depreciation Calculator</h1>
  </div>

  <div class="content">

    <div class="row">
      <div class="field">
        <label>Start Year</label>
        <select id="startYear"></select>
      </div>
      <div class="field">
        <label>Start Month</label>
        <select id="startMonth"></select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>End Year</label>
        <select id="endYear"></select>
      </div>
      <div class="field">
        <label>End Month</label>
        <select id="endMonth"></select>
      </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output">
      Select dates to calculate depreciation.
    </div>

  </div>
</div>

<script>
const startYear = document.getElementById("startYear");
const endYear = document.getElementById("endYear");
const startMonth = document.getElementById("startMonth");
const endMonth = document.getElementById("endMonth");

for (let y = 2000; y <= 2040; y++) {
  startYear.innerHTML += `<option value="${y}">${y}</option>`;
  endYear.innerHTML += `<option value="${y}">${y}</option>`;
}

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

months.forEach((m, i) => {
  startMonth.innerHTML += `<option value="${i}">${m}</option>`;
  endMonth.innerHTML += `<option value="${i}">${m}</option>`;
});

function calculate() {
  const sy = parseInt(startYear.value);
  const sm = parseInt(startMonth.value);
  const ey = parseInt(endYear.value);
  const em = parseInt(endMonth.value);

  const totalMonths = (ey - sy) * 12 + (em - sm);

  if (totalMonths < 0) {
    document.getElementById("output").innerHTML =
      "End date must be later than start date.";
    return;
  }

  const monthlyRate = 0.005;
  const remaining = Math.pow(1 - monthlyRate, totalMonths) * 100;
  const depreciation = 100 - remaining;

  document.getElementById("output").innerHTML =
    `Total Depreciation: ${depreciation.toFixed(2)}%`;
}
</script>

</body>
</html>
