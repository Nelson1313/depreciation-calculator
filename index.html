<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon.png">
<link rel="apple-touch-icon" href="./favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Depreciation Calculator</title>

<style>
:root {
  --blue: #0A3D91;
  --yellow: #FFD200;
  --bg: #f3f6fb;
  --input-bg: #ffffff;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Card */
.card {
  width: 540px;
  background: white;
  border-radius: 24px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.08);
  overflow: hidden;
}

/* Header */
.header {
 background: var(--blue);
  padding: 22px 35px;
  position: relative;
  display: flex;
  align-items: center;
}

.header img {
  height: 48px;
  position: relative;
  z-index: 2;
}

.header h1 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 18px;
  font-weight: 600;
  margin: 0;
}

/* Content */
.content {
  padding: 40px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 22px;
  margin-bottom: 25px;
}

/* Floating Select */
.select-wrapper {
  position: relative;
}

.select-wrapper label {
  position: absolute;
  top: -8px;
  left: 14px;
  background: white;
  padding: 0 6px;
  font-size: 11px;
  color: #64748b;
  font-weight: 600;
}

.select-wrapper select {
  width: 100%;
  padding: 16px 14px;
  border-radius: 14px;
  border: 1px solid #dce3f0;
  background: var(--input-bg);
  font-size: 14px;
  appearance: none;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.04);
}

.select-wrapper select:focus {
  outline: none;
  border-color: var(--blue);
  box-shadow: 0 0 0 3px rgba(10,61,145,0.15);
}

/* Custom arrow */
.select-wrapper::after {
  content: "â–¾";
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--blue);
  pointer-events: none;
  font-size: 14px;
}

/* Button */
button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: var(--yellow);
  color: var(--blue);
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* Result */
.result {
  margin-top: 25px;
  padding: 24px;
  border-radius: 18px;
  background: linear-gradient(145deg, #eef2f8, #f6f9ff);
  text-align: center;
  font-weight: 600;
  color: var(--blue);
  font-size: 16px;
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <img src="./logo.jpeg" alt="DAT Logo">
    <h1>Vehicle Depreciation Calculator</h1>
  </div>

  <div class="content">

    <div class="grid">
      <div class="select-wrapper">
        <label>Start Year</label>
        <select id="startYear"></select>
      </div>

      <div class="select-wrapper">
        <label>Start Month</label>
        <select id="startMonth"></select>
      </div>

      <div class="select-wrapper">
        <label>End Year</label>
        <select id="endYear"></select>
      </div>

      <div class="select-wrapper">
        <label>End Month</label>
        <select id="endMonth"></select>
      </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output">
      Select dates to calculate depreciation.
    </div>

  </div>
</div>

<script>
const startYear = document.getElementById("startYear");
const endYear = document.getElementById("endYear");
const startMonth = document.getElementById("startMonth");
const endMonth = document.getElementById("endMonth");

for (let y = 2000; y <= 2040; y++) {
  startYear.innerHTML += `<option value="${y}">${y}</option>`;
  endYear.innerHTML += `<option value="${y}">${y}</option>`;
}

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

months.forEach((m, i) => {
  startMonth.innerHTML += `<option value="${i}">${m}</option>`;
  endMonth.innerHTML += `<option value="${i}">${m}</option>`;
});

function syncDates() {
  const sy = parseInt(startYear.value);
  const sm = parseInt(startMonth.value);
  const ey = parseInt(endYear.value);
  const em = parseInt(endMonth.value);

  const startTotal = sy * 12 + sm;
  const endTotal = ey * 12 + em;

  if (endTotal < startTotal) {
    endYear.value = sy;
    endMonth.value = sm;
  }
}

startYear.addEventListener("change", syncDates);
startMonth.addEventListener("change", syncDates);
endYear.addEventListener("change", syncDates);
endMonth.addEventListener("change", syncDates);

function calculate() {
  const sy = parseInt(startYear.value);
  const sm = parseInt(startMonth.value);
  const ey = parseInt(endYear.value);
  const em = parseInt(endMonth.value);

  const totalMonths = (ey - sy) * 12 + (em - sm);

  const monthlyRate = 0.005; // 0.5%

  const remainingValue = Math.pow(1 - monthlyRate, totalMonths) * 100;
  const depreciation = 100 - remainingValue;

  document.getElementById("output").innerHTML = `
    <div style="font-size:18px; margin-bottom:8px;">
      Remaining Value: <strong>${remainingValue.toFixed(2)}%</strong>
    </div>
    <div style="font-size:15px; opacity:0.8;">
      Total Depreciation: ${depreciation.toFixed(2)}%
    </div>
  `;
}
</script>

</body>
</html>
