<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAT Depreciation Calculator</title>

<style>
:root {
  --brand-blue: #0A3D91;
  --brand-yellow: #FFD200;
  --background: #f4f6fa;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--background);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Card */
.card {
  background: #ffffff;
  width: 480px;
  border-radius: 18px;
  box-shadow:
    0 20px 60px rgba(10, 61, 145, 0.15),
    0 8px 20px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow:
    0 30px 70px rgba(10, 61, 145, 0.18),
    0 12px 30px rgba(0, 0, 0, 0.08);
}

/* Header */
.header {
  background: var(--brand-blue);
  padding: 20px;
  text-align: center;
}

.header img {
  height: 70px;
}

/* Content */
.content {
  padding: 35px;
}

h1 {
  font-size: 20px;
  margin-bottom: 25px;
  color: var(--brand-blue);
  text-align: center;
}

label {
  font-size: 13px;
  font-weight: 600;
  color: #334155;
}

select {
  width: 100%;
  padding: 10px;
  margin: 8px 0 18px 0;
  border-radius: 10px;
  border: 1px solid #dbe2ef;
  font-size: 14px;
  background: #f8fafc;
  transition: 0.2s;
}

select:focus {
  outline: none;
  border-color: var(--brand-blue);
  box-shadow: 0 0 0 3px rgba(10,61,145,0.15);
}

button {
  width: 100%;
  padding: 12px;
  background: var(--brand-yellow);
  color: var(--brand-blue);
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #f4c400;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.result {
  margin-top: 25px;
  padding: 18px;
  background: #f1f5f9;
  border-radius: 12px;
  text-align: center;
  font-size: 15px;
  color: var(--brand-blue);
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <img src="assets/logo.png" alt="DAT Logo">
  </div>

  <div class="content">
    <h1>Vehicle Depreciation Calculator</h1>

    <label>Start Year</label>
    <select id="startYear"></select>

    <label>Start Month</label>
    <select id="startMonth"></select>

    <label>End Year</label>
    <select id="endYear"></select>

    <label>End Month</label>
    <select id="endMonth"></select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output">
      Select dates to calculate depreciation.
    </div>
  </div>
</div>

<script>
const startYear = document.getElementById("startYear");
const endYear = document.getElementById("endYear");
const startMonth = document.getElementById("startMonth");
const endMonth = document.getElementById("endMonth");

for (let y = 2000; y <= 2040; y++) {
  startYear.innerHTML += `<option value="${y}">${y}</option>`;
  endYear.innerHTML += `<option value="${y}">${y}</option>`;
}

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

months.forEach((m, i) => {
  startMonth.innerHTML += `<option value="${i}">${m}</option>`;
  endMonth.innerHTML += `<option value="${i}">${m}</option>`;
});

function calculate() {
  const sy = parseInt(startYear.value);
  const sm = parseInt(startMonth.value);
  const ey = parseInt(endYear.value);
  const em = parseInt(endMonth.value);

  const totalMonths = (ey - sy) * 12 + (em - sm);

  if (totalMonths < 0) {
    document.getElementById("output").innerHTML =
      "End date must be later than start date.";
    return;
  }

  const monthlyRate = 0.005;
  const remaining = Math.pow(1 - monthlyRate, totalMonths) * 100;
  const depreciation = 100 - remaining;

  document.getElementById("output").innerHTML =
    `<strong>Remaining Value:</strong> ${remaining.toFixed(2)}%<br>
     <strong>Total Depreciation:</strong> ${depreciation.toFixed(2)}%`;
}
</script>

</body>
</html>
